<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfee536f6f.js" crossorigin="anonymous" defer></script>
    <title>EAES Result</title>

    <style>

    </style>
</head>

<body>
    <div class="container">
        <h2>
            <img src="path920.png" alt="" srcset="">
            EAES 2023 Result</h2>

        <p>
            <i class="fa-solid fa-circle-info"></i> For Educational Purpose Only
        </p>


        <div class="sub-container">
            <h4 color="red">Fill the following form correctly and click the download button</h4>
            <h5>Made possible by <a href="https://www.linkedin.com/in/lati-tibabu-0b43a9213/">Lati Tibabu</a> 
        
                <img src="1691684880415.jfif" alt="">
            </h5>


            <form id="registrationForm">
                <div class="form-group">
                    <label for="registrationNumber">Registration Number:</label>
                    <input type="text" id="registrationNumber" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <button type="button" class="submit-btn" onclick="redirectToVerifyPage()">
                    <i class="fa-solid fa-download"></i>
                    Download
                </button>
            </form>
        </div>

        <div class="meme-container">
            <div class="cont-name"> Some Quotes</div>
            <div class="meme-image">
                <img src="meme/image 1.jpg" alt="" srcset="">
            </div>

            <div class="meme-image">
                <img src="meme/image 2.jpg" alt="" srcset="">
            </div>

            <div class="meme-image">
                <img src="meme/image 3.jpg" alt="" srcset="">
            </div>

            <div class="meme-image">
                <img src="meme/image 4.jpg" alt="" srcset="">
            </div>

            <div class="meme-image">
                <img src="meme/image 5.webp" alt="" srcset="">
            </div>

            <div class="meme-image">
                <img src="meme/image 6.webp" alt="" srcset="">
            </div>
        </div>

    </div>

    <script>
        function redirectToVerifyPage() {
            const registrationNumber = document.getElementById('registrationNumber').value;
            const firstName = document.getElementById('firstName').value.toUpperCase().substring(0, 2);
            const middleName = document.getElementById('middleName').value.toUpperCase().substring(0, 2);
            const lastName = document.getElementById('lastName').value.toUpperCase().substring(0, 2);

            const redirectURL = `https://verify.eaes.et/temporary/${firstName}${lastName}${middleName}=${registrationNumber}`;

            window.location.href = redirectURL;
        }
    </script>
</body>

</html>
