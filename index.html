<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .submit-btn {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <button type="button" class="submit-btn" onclick="redirectToVerifyPage()">Submit</button>
        </form>
    </div>

    <script>
        function redirectToVerifyPage() {
            const registrationNumber = document.getElementById('registrationNumber').value;
            const firstName = document.getElementById('firstName').value.toUpperCase().substring(0, 2);
            const middleName = document.getElementById('middleName').value.toUpperCase().substring(0, 2);
            const lastName = document.getElementById('lastName').value.toUpperCase().substring(0, 2);

            const redirectURL = `https://verify.eaes.et/temporary/${firstName}${lastName}${middleName}=${registrationNumber}`;

            window.location.href = redirectURL;
        }
    </script>
</body>
</html>
